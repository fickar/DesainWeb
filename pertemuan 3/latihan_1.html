<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin dan Padding</title>
    <style>
        .satu{
            border: 1px solid black;
            background-color: lightblue;
            margin-top: 40px;
            margin-left: 30px;
            margin-right: 50px;
            margin-bottom: 60px;
        }
        .dua{
            border: 1px solid black;
            background-color: lightblue;
            padding-left: 40px;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="satu">
        partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px
    </div>

    <div class="dua">
        sedangkan yang ini memiliki Padding atas, kanan, bawah, dan kiri 40px
    </div>
</body>
</html>
